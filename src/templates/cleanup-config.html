<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cleanup Configuration</title>
    <link rel="stylesheet" href="/public/report.css">
    <link rel="stylesheet" href="/public/cleanup.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn"><i class="fa fa-arrow-left"></i> Back to Home</a>
        <h1>Cleanup Configuration</h1>
        <div class="config-card" id="configCard">
            <div class="config-row"><span class="config-label">Enabled:</span> <span class="config-value" id="enabled"></span></div>
            <div class="config-row"><span class="config-label">Cleanup Interval (min):</span> <span class="config-value" id="interval"></span></div>
            <div class="config-row"><span class="config-label">Max Idle Time (hours):</span> <span class="config-value" id="idle"></span></div>
            <div class="config-row"><span class="config-label">Max Age (days):</span> <span class="config-value" id="age"></span></div>
            <div class="config-row"><span class="config-label">Current Time:</span> <span class="config-value" id="now"></span></div>
            <div class="config-row"><span class="config-label">Next Cleanup:</span> <span class="config-value" id="next"></span></div>
        </div>
        <div class="timer-widget">
            <div class="timer-label">Time Until Next Idle Cleanup</div>
            <div class="timer-value" id="idle-timer">--:--:--</div>
            <div class="timer-label">Time Until Max Age Cleanup</div>
            <div class="timer-value" id="maxage-timer">--:--:--</div>
        </div>
    </div>
    <script>
    {{SCRIPT}}
    </script>
</body>
<style>
.back-btn {
    display: inline-block;
    margin-bottom: 18px;
    background: #fff;
    color: #2563eb;
    border: 1.5px solid #2563eb;
    border-radius: 8px;
    padding: 8px 18px;
    font-size: 1em;
    font-weight: 500;
    text-decoration: none;
    transition: background 0.15s, color 0.15s, border 0.15s;
}
.back-btn:hover {
    background: #2563eb;
    color: #fff;
    border-color: #1746a0;
}
</style>
</html>
