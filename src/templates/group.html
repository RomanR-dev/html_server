<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports: {{GROUP_ID}}</title>
    <link rel="stylesheet" href="/public/report.css">
    <style>
        .toolbar { margin-bottom: 32px; }
        .toolbar a:hover { background: #2563eb; }
        .header { text-align:center; margin-top:32px; font-size:2em; font-weight:bold; color:#222; }
        .explanation { text-align:center; color:#666; margin-bottom:24px; }
        .count { text-align:center; color:#888; margin-bottom:16px; }
        .back-btn {
            display: inline-block;
            margin-bottom: 18px;
            background: #fff;
            color: #2563eb;
            border: 1.5px solid #2563eb;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.15s, color 0.15s, border 0.15s;
        }
        .back-btn:hover {
            background: #2563eb;
            color: #fff;
            border-color: #1746a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn"><i class="fa fa-arrow-left"></i> Back to Home</a>
        <div class="header">Reports: {{GROUP_ID}}</div>
        <div class="explanation">Below are all reports uploaded to this group. Click a button to view the report.</div>
        <div class="count">{{REPORT_COUNT}} reports in this group</div>
        <div class="toolbar">{{TOOLBAR}}</div>
    </div>
</body>
</html>
